<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Order System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ice Cream Order System</h1>

        <form id="orderForm">
            <label for="consumerName">Customer Name:</label>
            <input type="text" id="consumerName" placeholder="Enter name" required>

            <label for="flavours">Select Flavours:</label>
            <input type="text" id="flavours" placeholder="Enter flavours" required>

            <button id="btn" type="submit">Submit Order</button>
        </form>
    </div>

    <div class="order-summary">
        <!-- order summary will be displayed here -->
    </div>
    


    <script src="script.js"></script>
</body>
</html>
